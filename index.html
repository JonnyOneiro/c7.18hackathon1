<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="style.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script type="text/javascript" src="main.js"></script>
   <title></title>
</head>
<body>

 <div class="container">
    
   <header>
    
     <h1>Nightmare Before Christmas <br> TIC - TAC - TOE</h1>

   </header>

   <div class="scoreboard">

      <audio id="player" src="./assets/sounds/background-music.mp3" autoplay loop></audio>
        <div>
            <button onclick="document.getElementById('player').play()">Play</button>
            <button onclick="document.getElementById('player').pause()">Pause</button>
            <button onclick="document.getElementById('player').muted=!document.getElementById('player').muted">Mute / Unmute</button>
            <audio id="pop" src="./assets/sounds/sfx-pop.mp3">
            <audio id="jingle" src="./assets/sounds/sfx-jingle.wav">
            <audio id="win" src="./assets/sounds/sfx-win.mp3">
        </div>
   </div>

   <div class="gameboard">


   </div>

 </div>
  
 <h1 class="message"></h1>   

</body>
</html>
